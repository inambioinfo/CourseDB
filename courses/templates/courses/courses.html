<table>
	<tr>
		<th>Course Title</th>
		<th>Duration</th>
		<th>Details</th>
	</tr>
	{% if course_list %}
		{% for course in course_list %}
			<tr>
				<td>{{ course.title }}</td>
				<td>{{ course.duration.length_text }}</td>
				<td><a href="{% url 'course' course.id %}">Details</a></td>
			</tr>
		{% endfor %}
	{% else %}
	<tr>
		<td colspan="3">No courses available</td>
	</tr>
	{% endif %}
</table>
