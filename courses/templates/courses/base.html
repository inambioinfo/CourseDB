<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
	<link rel="stylesheet" type="text/css" href={% static 'courses/style.css' %}>
    <title>Courses Database</title>
</head>

<body>
    <div id="sidebar">
    	{% block sidebar %}
    	<h2>Navigation</h2>
        <ul>
        	{% if request.user.is_authenticated %}
        	<li>{{ request.user.username }}</li>
        	<li><a href="{% url 'logout' %}?next={% url 'courses' %}">Log Out</a></li>
        	{% else %}
        	<li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
        <ul>	
        	<li><a href="{% url 'courses' %}">Courses</a></li>
            <li><a href="{% url 'diary' %}">Course Diary</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
	    {% block content %}{% endblock %}
    </div>
</body>
</html>
